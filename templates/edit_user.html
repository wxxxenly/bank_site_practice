{% extends "base.html" %}

{% block title %}Редактировать пользователя{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>Редактировать пользователя</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" 
                               value="{{ user.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="second_name" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="second_name" name="second_name" 
                               value="{{ user.second_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="passport_number" class="form-label">Паспорт</label>
                        <input type="text" class="form-control" id="passport_number" name="passport_number" 
                               value="{{ user.passport_number }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ user.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address" 
                               value="{{ user.address }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
